<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persona</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

    <style>
        body {
            font-family: 'Merriweather Sans', sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
        }

        .alert-danger {
            margin-top: 0.25rem;
            padding: 0.5rem;
        }
    </style>
    <script>
        function splitDateTime() {
            const datetimeValue = document.getElementById("fechaDummy").value;
            if (!datetimeValue) return;
            const [fecha] = datetimeValue.split("T");
            document.getElementById("fechaInput").value = fecha;
        }
    </script>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="mb-4" th:text="${personDTO?.idPerson == null ? 'Agregar Persona' : 'Editar Persona'}"></h2>

        <form th:action="@{/persons/save}" th:object="${personDTO}" method="post">
            <input type="hidden" th:field="*{idPerson}" />

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">DNI</label>
                    <input class="form-control" type="number" th:field="*{dni}" th:readonly="${idPerson != null}" />
                    <div th:if="${#fields.hasErrors('dni')}" class="alert alert-danger" th:errors="*{dni}"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" th:field="*{name}" />
                    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text" th:field="*{surname}" />
                    <div th:if="${#fields.hasErrors('surname')}" class="alert alert-danger" th:errors="*{surname}"></div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control"
                           id="fechaDummy"
                           th:value="${personDTO.dateOfBirth != null} ? ${#temporals.format(personDTO.dateOfBirth, 'yyyy-MM-dd')} : ''"
                           onchange="splitDateTime()" />
                    <input type="hidden" th:field="*{dateOfBirth}" id="fechaInput" />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" th:field="*{contact.email}" />
                    <div th:if="${#fields.hasErrors('contact.email')}" class="alert alert-danger" th:errors="*{contact.email}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Número de Celular</label>
                    <input class="form-control" type="number" th:field="*{contact.phone}" />
                    <div th:if="${#fields.hasErrors('contact.phone')}" class="alert alert-danger" th:errors="*{contact.phone}"></div>
                </div>
            </div>

            <!-- Botón -->
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
