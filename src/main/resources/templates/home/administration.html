<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Administraci&oacute;n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-hover {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        body, html {
            height: 100%;
        }

        .material-icons.md-48 { font-size: 58px; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height:100vh;">

<div class="container">
    <div class="row justify-content-center text-center g-4">

        <!-- Card 1 -->
        <div class="col-md-5">
            <div class="card card-hover" th:onclick="|window.location.href='/turns'|">
                <span class="material-icons md-48">calendar_month</span>
                <div class="card-body">
                    <h5 class="card-title">Turnos</h5>
                    <p class="card-text">Gestiona los turnos.</p>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-5" th:onclick="|window.location.href='/employees'|">
            <div class="card card-hover" >
                <span class="material-icons md-48">assignment_ind</span>
                <div class="card-body">
                    <h5 class="card-title">Empleados</h5>
                    <p class="card-text">Gestiona a los empleados.</p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-5">
            <div class="card card-hover" th:onclick="|window.location.href='/clients'|">
                <span class="material-icons md-48">person</span>
                <div class="card-body">
                    <h5 class="card-title">Clientes</h5>
                    <p class="card-text">Gestiona a los clientes.</p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-5">
            <div class="card card-hover" th:onclick="|window.location.href='/persons'|">
                <span class="material-icons md-48">group</span>
                <div class="card-body">
                    <h5 class="card-title">Personas</h5>
                    <p class="card-text">Gestiona a las personas.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
