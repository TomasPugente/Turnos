<!DOCTYPE html>
</h1 xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
	<!-- SimpleLightbox plugin CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
	
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Solicitar Turno</title>
	    <meta charset="UTF-8">
	</head>
	<body>
	    <h1>Solicitar Turno</h1>

	    <form th:action="@{/client/reserve-turn}" method="post">
	        <label for="service">Servicio:</label>
	        <select name="serviceId" id="service">
	            <option th:each="servicio : ${service}" th:value="${service.id}" th:text="${service.name}"></option>
	        </select><br><br>

	        <label for="date">Fecha:</label>
	        <select name="dateId" id="date">
	            <option th:each="date : ${dates}" th:value="${date.id}" th:text="${date.date}"></option>
	        </select><br><br>

	        <label for="hour">Hora:</label>
	        <select name="horaInicio" id="hora">
	            <option th:each="hour : ${horasDisponibles}" th:value="${hora}" th:text="${hora}"></option>
	        </select><br><br>

	        <button type="submit">Confirmar Turno</button>
	    </form>

	    <a th:href="@{/cliente/list-turns}">Volver a mis turnos</a>
	</body>
	</html>

	
</body>

</html>
