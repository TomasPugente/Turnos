<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ayuda</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Bootstrap Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
	<!-- SimpleLightbox plugin CSS-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
	<a th:href="@{/}" class="btn btn-primary">Volver al inicio</a><br></br>
    <h2>Centro de Ayuda</h2>

    <form th:action="@{/client/ayuda}" method="get">
        <input type="text" name="query" th:value="${query}" placeholder="Buscar ayuda..." />
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${faqs}">
        <ul>
            <li th:each="faq : ${faqs}">
                <strong th:text="${faq.request}"></strong><br/>
                <span th:text="${faq.response}"></span>
                <hr/>
            </li>
        </ul>
    </div>

    <div th:if="${faqs.size() == 0}">
        <p>No se encontraron resultados para "<span th:text="${query}"></span>"</p>
    </div>
</body>
</html>
