<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turno llamado</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
            width: 60%;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
        }
    </style>
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<!-- Bootstrap Icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
		<!-- SimpleLightbox plugin CSS-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
	<a th:href="@{/employees}" class="btn btn-primary">Volver Atras</a><br>
<h2>Próximo turno llamado</h2>
<!-- Mensaje de éxito -->
<div th:if="${successMessage}" class="alert alert-success m-1 p-1" role="alert" style="text-align: center;">
    <p th:text="${successMessage}"></p>
</div>

<!-- Mensaje de error -->
<div th:if="${errorMessage}" class="alert alert-danger m-1 p-1" role="alert" style="text-align: center;">
    <p th:text="${errorMessage}"></p>
</div>

<table th:if="${turno != null}">
    <tr><th>ID</th><td th:text="${turno.idTurn}"></td></tr>
    <tr><th>Cliente</th><td th:text="${turno.clientName != null ? turno.clientName : 'Sin asignar'}"></td></tr>
    <tr><th>Empleado</th><td th:text="${turno.employeeName}"></td></tr>
    <tr><th>Servicio</th><td th:text="${turno.serviceName != null ? turno.serviceName : '---'}"></td></tr>
    <tr><th>Inicio</th><td th:text="${turno.startTime}"></td></tr>
    <tr><th>Estado</th><td th:text="${turno.status}"></td></tr>
</table>


<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/web/turns/reminders}">
        <button type="button">Volver a la lista</button>
    </a>
</div>
</body>
</html>
