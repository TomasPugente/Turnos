<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Turno Individual</title>
</head>
<body>
	<div class="m-1 p-1">
	    <h1 class="m-1 p-1">Generar Turno Individual</h1>
	    <form action="/turns/enable/single" method="get">
	        <label for="employeeId">Empleado ID:</label>
	        <input type="number" name="employeeId" id="employeeId" required><br><br>
	
	        <label for="serviceId">Servicio ID:</label>
	        <input type="number" name="serviceId" id="serviceId" required><br><br>
	
	        <label for="startDate">Fecha y hora de inicio:</label>
	        <input type="datetime-local" name="startDate" id="startDate" required><br><br>
	
	        <label for="endDate">Fecha y hora de fin:</label>
	        <input type="datetime-local" name="endDate" id="endDate" required><br><br>
	
	        <button type="submit">Generar turno</button>
	    </form>
	</div>
	</body>
</html>
