<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recordatorios enviados</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Recordatorios enviados exitosamente</h2>
    <table>
        <thead>
            <tr>
                <th>ID Turno</th>
                <th>Cliente</th>
                <th>Email</th>
                <th>Hora del Turno</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turno : ${enviados}">
                <td th:text="${turno.idTurn}"></td>
                <td th:text="${turno.clientName}"></td>
                <td th:text="${turno.clientEmail}"></td>
                <td th:text="${turno.startTime}"></td>
            </tr>
        </tbody>
    </table>
    <div style="text-align:center; margin-top: 20px;">
        <a href="/web/turns/reminders">Volver</a>
    </div>
</body>
</html>
