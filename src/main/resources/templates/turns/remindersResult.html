<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recordatorios Enviados</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .volver {
            text-align: center;
            margin-top: 20px;
        }
        .volver a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>ðŸ“§ Recordatorios enviados correctamente</h2>

<table>
    <thead>
        <tr>
            <th>ID Turno</th>
            <th>Cliente</th>
            <th>Email</th>
            <th>Empleado</th>
            <th>Servicio</th>
            <th>Inicio</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="turno : ${enviados}">
            <td th:text="${turno.idTurn}">ID</td>
            <td th:text="${turno.clientName}">Cliente</td>
            <td th:text="${turno.clientEmail}">Email</td>
            <td th:text="${turno.employeeName}">Empleado</td>
            <td th:text="${turno.serviceName}">Servicio</td>
            <td th:text="${turno.startTime}">Inicio</td>
        </tr>
    </tbody>
</table>

<div class="volver">
    <a href="/web/turns/reminders">â¬… Volver a la lista de turnos</a>
</div>

</body>
</html>
