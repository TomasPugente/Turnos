<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar contraseña - UNLa</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .forgot-card {
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            color: #4e54c8;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b40a4;
        }

        .text-center a {
            color: #4e54c8;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #3b40a4;
            text-decoration: underline;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="forgot-card">
        <h3>¿Olvidaste tu contraseña?</h3>
        <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>

        <form th:action="@{/forgotpassword}" method="post">
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required />
            
            <button type="submit" class="btn btn-primary">Enviar enlace</button>
        </form>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Se ha enviado un correo para restablecer tu contraseña.</span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error al enviar el correo. Por favor intenta nuevamente.</span>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/login}">Volver a iniciar sesión</a>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
