<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>UNLa</title>
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Page Content -->
    <div class="container">
        <div class="jumbotron mt-4">
            <!-- Mostrar mensaje si viene de logout -->
            <div th:if="${param.logout}" class="alert alert-info">
                Logout successful.
            </div>

            <h1 class="display-5">Login</h1>
            <form th:action="@{/loginprocess}" method="post">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control mb-2" required />
                <input type="password" name="password" id="password" placeholder="Password" class="form-control mb-2" required />
                <input type="submit" value="Login" class="btn btn-primary" />
            </form>

            <!-- BotÃ³n de logout -->
            <hr />
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger mt-2">Logout</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
