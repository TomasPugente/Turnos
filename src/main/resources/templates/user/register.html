<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - UNLa</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b40a4;
        }

        h3 {
            color: #4e54c8;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .text-center a {
            color: #4e54c8;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #3b40a4;
            text-decoration: underline;
        }

        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h3>Crear una cuenta</h3>

        <!-- Formulario de registro -->
        <form th:action="@{/registeruser}" th:object="${user}" method="post">
            <div class="form-group mb-3">
                <label for="username">Usuario</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Ingrese su usuario" required />
            </div>

            <div class="form-group mb-3">
                <label for="email">Correo electrónico</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="ejemplo@correo.com" required />
                <small class="form-text">Nunca compartiremos tu correo con nadie más.</small>
            </div>

            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Ingrese una contraseña" required minlength="6" />
            </div>

            <div class="form-group mb-4">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" placeholder="Repita la contraseña" required minlength="6" />
            </div>

            <!-- Mensajes de error o éxito -->
            <div th:if="${error}" class="alert alert-danger text-center">
                <span th:text="${error}">Error en el registro</span>
            </div>
            <div th:if="${success}" class="alert alert-success text-center">
                Cuenta creada correctamente. <a th:href="@{/login}">Iniciar sesión</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="text-center mt-4">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
