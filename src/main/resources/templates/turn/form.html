<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Turno</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />

  <style>
    body {
      font-family: 'Merriweather Sans', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .alert-danger {
      margin-top: 0.25rem;
      padding: 0.5rem;
    }
  </style>

  <script>
    function splitDateTime() {
      const datetimeValue = document.getElementById("fechaHoraDummy").value;
      if (!datetimeValue) return;
      const [fecha, hora] = datetimeValue.split("T");
      document.getElementById("fechaInput").value = fecha;
      document.getElementById("horaInput").value = hora;
    }
  </script>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h2 class="mb-4" th:text="${turnDTO?.idTurn == null ? 'Agregar Turno' : 'Editar Turno'}"></h2>

    <form th:action="@{/turns/save}" th:object="${turnDTO}" method="post">
      <input type="hidden" th:field="*{idTurn}" />

      <div class="row g-3">
        <!-- Activo y Observaciones -->
        <div class="col-md-6">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheckbox" />
            <label class="form-check-label" for="activeCheckbox">Activo</label>
          </div>

          <label class="form-label">Observaciones</label>
          <input type="text" class="form-control" th:field="*{observation}" />
        </div>

        <!-- Fecha y Hora -->
        <div class="col-md-6">
          <!-- Si es un empleado -->
          <div class="form-check mb-2" th:if="*{employee != null}">
            <label class="form-label">A nombre de: </label>
            <input class="form-input" type="text" th:value="*{employee.name}" readonly />
          </div>

          <!-- Si es un cliente -->
          <div class="form-check mb-2" th:if="*{client != null}">
            <label class="form-label">A nombre de: </label>
            <input class="form-input" type="text" th:value="*{client.name}" readonly />
          </div>


          <label class="form-label">Fecha y hora</label>
          <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaHoraDummy"
                  th:value="${turnDTO.date != null} ? ${#temporals.format(turnDTO.date.date, 'yyyy-MM-dd') + 'T' + #temporals.format(turnDTO.date.hour, 'HH:mm')} : ''"
                  onchange="splitDateTime()" />

          <input type="hidden" th:field="*{date.date}" id="fechaInput" />
          <input type="hidden" th:field="*{date.hour}" id="horaInput" />
        </div>

        <!-- Estado del turno -->
        <div class="col-md-6">
          <label class="form-label">Estado del turno</label>
          <select class="form-select" th:field="*{status}">
            <option th:each="status : ${statusOptions}"
                    th:value="${status}"
                    th:text="${status}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger" th:errors="*{status}"></div>
        </div>
      </div>

      <!-- BotÃ³n -->
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
