<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Habilitar nuevos turnos</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>	
<body>
	<h1>Habilitar Nuevos Turnos (Disponibilidad)</h1>
	
	<div th:if="${successMessage}" class="alert alert-success">
		<p th:text="${successMessage}"></p>
	</div>
	<div th:if="${errorMessage" class="alert alert-danger">
		<p th:text="${errorMessage}"></p>
	</div>
	<form th:action="@{/employee/turns/enable}" th:object="${turnDTO}" method="post">
		<input type="hidden" th:field="*{employeeId}" value="${employeeId}"/>
		<label for="serviceId">Servicio;</label>
		<select id="serviceId" th:field="*{serviceId}" required>
			<option value="">---- Seleccione un servicio ---</option>
			<option th:each="service : $ {services}" value="${service.id}" th:text="${service.name}"></option> 
		</select><br/>
		
		<label for="startTime">Fecha y Hora de Inicio:</label>
		<input type="datetime-local" id="starTime" th:field="*{startTime}" required><br/>
		
		<button type="submit">Habilitar Turno</button>
	</form>
	<p><a href="/employee/turns/manage">Gestionar Mis Turnos</a></p>
	<p><a href="/employee/turns">Volver a Turnos Pendientes (para llamar)</a></p>
	<a href="/">Volver a inicio</a>
</body>
</html>
