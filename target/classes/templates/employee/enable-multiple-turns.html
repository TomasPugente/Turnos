<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Habilitar Multiples turnos</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>	
<body>
	<h1>Habilitar Multiples Turnos (Franjas horarias)</h1>
	<div th:if="${successMessage}" class="alert alert-success">
			<p th:text="${successMessage}"></p>
		</div>
		<div th:if="${errorMessage" class="alert alert-danger">
			<p th:text="${errorMessage}"></p>
		</div>
		<form th:action="@{/employee/turns/enable-multiple}" method="post">
			<input type="hidden" name="*{employeeId}" th:value="${employeeId}"/>
					<label for="serviceId">Servicio;</label>
					<select id="serviceId" name="*{serviceId" required>
						<option value="">---- Seleccione un servicio ---</option>
						<option th:each="service : $ {services}" value="${service.id}" th:text="${service.name}"></option> 
					</select><br/>
					
					<label for="startDate">Fecha y Hora de Inicio de Franja:</label>
					<input type="datetime-local" id="starDate" required><br/>
					
					<label for="endDate">Fecha y Hora de Fin de Franja:</label>
					<input type="datetime-local" id="endDate" name="endDate" required><br/>
					
					<label for="durationMinutes">Duracion de cada turno (minutos):</label>
					<input type="number" id="durationMinutes" name="durationMinutes" min="1" required><br/>
					
					<button type="submit">Habilitar Multiples Turnos</button>
				</form>
				<p><a href="/employee/turns/manage">Gestionar Mis Turnos</a></p>
				<p><a href="/employee/turns/enable">Habilita un Solo Turnos</a></p>
				<a href="/">Volver a inicio</a>
			</body>
			</html>
